<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polish Lessons Quiz</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quiz-container {
      position: relative;
      min-height: 320px;
      overflow-x: visible;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100vw;
      padding: 0;
      background: none;
      border-radius: 0;
      box-shadow: none;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      padding: 30px;
      min-width: 400px;
      max-width: 500px;
      margin: 0 20px;
      position: absolute;
      z-index: 2;
      transition: transform 0.5s cubic-bezier(.7,.2,.2,1), opacity 0.5s, z-index 0s 0.25s;
      will-change: transform, opacity;
      text-align: center;
    }

    .card-center {
      z-index: 3;
      transform: translateX(0) scale(1);
      opacity: 1;
    }

    .card-left {
      z-index: 1;
      opacity: 1;
      transform: translateX(-120%) scale(0.9);
      pointer-events: none;
    }

    .card-right {
      z-index: 1;
      opacity: 1;
      transform: translateX(120%) scale(0.9);
      pointer-events: none;
    }

    .card-answered {
      pointer-events: none;
    }

    .card-new {
      animation: slideInRight 0.5s cubic-bezier(.7,.2,.2,1);
    }


    .question-number {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .question {
      font-size: 24px;
      margin-bottom: 30px;
      color: #333;
      line-height: 1.4;
    }

    .answers {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .answer-btn {
      background: #f8f9fa;
      border: 2px solid #e9ecef;
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #333;
    }

    .answer-btn:hover:not(:disabled) {
      background: #e9ecef;
      border-color: #667eea;
      transform: translateY(-2px);
    }

    .answer-btn:disabled {
      cursor: not-allowed;
    }

    .answer-btn.correct {
      background: #d4edda;
      border-color: #28a745;
      color: #155724;
    }

    .answer-btn.wrong {
      background: #f8d7da;
      border-color: #dc3545;
      color: #721c24;
    }

    .feedback {
      margin-top: 20px;
      padding: 20px;
      border-radius: 10px;
      animation: fadeIn 0.5s ease;
    }

    .feedback-correct {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }

    .feedback-wrong {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }

    .feedback-message {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .word-details {
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .next-btn, .restart-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .next-btn:hover, .restart-btn:hover {
      background: #5a6fd8;
    }

    .final-score {
      padding: 20px;
    }

    .final-score h2 {
      color: #333;
      margin-bottom: 20px;
    }

    .score-display {
      font-size: 36px;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 15px;
    }

    .score-message {
      font-size: 20px;
      margin-bottom: 30px;
      color: #666;
    }

    @keyframes slideInRight {
      from {
        transform: translateX(200%) scale(0.9);
        opacity: 0;
      }
      to {
        transform: translateX(0) scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .card {
        min-width: 320px;
        max-width: 350px;
        padding: 20px;
        margin: 0 10px;
      }

      .question {
        font-size: 20px;
      }

      .answer-btn {
        font-size: 16px;
        padding: 12px 15px;
      }

      .card-left {
        transform: translateX(-110%) scale(0.85);
      }

      .card-right {
        transform: translateX(110%) scale(0.85);
      }
    }

    /* Leitner System Styles */
    .leitner-info {
      margin-top: 10px;
      padding: 8px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 5px;
      font-size: 12px;
      color: #666;
    }

    .leitner-stats {
      margin: 25px 0;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      text-align: left;
    }

    .leitner-stats h3 {
      margin: 0 0 15px 0;
      color: #333;
      text-align: center;
    }

    .total-words {
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
      color: #555;
    }

    .level-breakdown {
      display: grid;
      gap: 8px;
    }

    .level-stat {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: white;
      border-radius: 5px;
      border-left: 4px solid #667eea;
    }

    .level-name {
      font-weight: 500;
      color: #333;
    }

    .level-count {
      font-weight: bold;
      color: #667eea;
    }

    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 20px;
    }

    .stats-btn {
      background: #6c757d;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .stats-btn:hover {
      background: #5a6268;
    }

    /* Detailed Stats Styles */
    .stats-card {
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .detailed-stats {
      text-align: left;
    }

    .detailed-stats h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .stat-section {
      margin-bottom: 25px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .stat-section h3 {
      margin: 0 0 15px 0;
      color: #333;
      text-align: center;
    }

    .level-detail {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 8px;
      background: white;
      border-radius: 5px;
      border-left: 4px solid #667eea;
    }

    .level-info {
      flex: 1;
    }

    .level-name {
      display: block;
      font-weight: 500;
      color: #333;
    }

    .level-interval {
      display: block;
      font-size: 12px;
      color: #666;
      margin-top: 2px;
    }

    .level-count-large {
      font-weight: bold;
      font-size: 18px;
      color: #667eea;
    }

    .recent-activity {
      max-height: 200px;
      overflow-y: auto;
    }

    .activity-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      margin-bottom: 5px;
      background: white;
      border-radius: 5px;
      border-left: 4px solid #ddd;
    }

    .activity-item.correct {
      border-left-color: #28a745;
    }

    .activity-item.incorrect {
      border-left-color: #dc3545;
    }

    .activity-item .word {
      font-weight: 500;
      flex: 1;
    }

    .activity-item .result {
      font-size: 16px;
      margin: 0 10px;
    }

    .activity-item .time {
      font-size: 12px;
      color: #666;
    }

    .no-activity {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 20px;
    }

    .back-btn {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      display: block;
      margin: 20px auto 0;
    }

    .back-btn:hover {
      background: #5a6fd8;
    }
  </style>
</head>

<body>
  <div id="output"></div>
  <script src="app.js"></script>
</body>

</html>
